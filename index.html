<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="photo-container">
            <img src="./images/background-code.jpg" alt="background code">
            <div class="overlay">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M384 96l0 224L64 320 64 96l320 0zM64 32C28.7 32 0 60.7 0 96L0 320c0 35.3 28.7 64 64 64l117.3 0-10.7 32L96 416c-17.7 0-32 14.3-32 32s14.3 32 32 32l256 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-74.7 0-10.7-32L384 384c35.3 0 64-28.7 64-64l0-224c0-35.3-28.7-64-64-64L64 32zm464 0c-26.5 0-48 21.5-48 48l0 352c0 26.5 21.5 48 48 48l64 0c26.5 0 48-21.5 48-48l0-352c0-26.5-21.5-48-48-48l-64 0zm16 64l32 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-32 0c-8.8 0-16-7.2-16-16s7.2-16 16-16zm-16 80c0-8.8 7.2-16 16-16l32 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-32 0c-8.8 0-16-7.2-16-16zm32 160a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg>
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="form-container">
            <div class="introduction">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="body">
                <form action="" method="">
                    <p>Let's do this!</p>
                    <div>
                        <div class="input-container">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="input-container">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                    </div>
                    <div>
                        <div class="input-container">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input-container">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>
                    <div>
                        <div class="input-container">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" name="pwd" id="pwd">
                        </div>
                        <div class="input-container">
                            <label for="confirm_pwd">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_pwd" id="confirm_pwd">
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="photo-container">
            <img src="./images/background-code.jpg" alt="background code">
        </div>
        <div class="form-container">
            <div class="introduction">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="body">
                <form action="" method="">
                    <p>Let's do this!</p>
                    <div>
                        <div class="input-container">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="input-container">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                    </div>
                    <div>
                        <div class="input-container">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input-container">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>
                    <div>
                        <div class="input-container">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" name="pwd" id="pwd">
                        </div>
                        <div class="input-container">
                            <label for="confirm_pwd">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_pwd" id="confirm_pwd">
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
